<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
<div class="main-container">
    <img id="icon" src="images/icon-star.svg" alt="star">
  <header>
    <h1 class="title">How did we do?</h1>
  </header>
  <main>
    <p class="msg">Please let us know how we did with your support request. All feedback is appreciated 
                   to help us improve our offering!</p>
    <div class="rate-buttons">
      <button class="btn" id="b1">1</button>
      <button class="btn" id="b2">2</button>
      <button class="btn" id="b3">3</button>
      <button class="btn" id="b4">4</button>
      <button class="btn" id="b5">5</button>
    </div>
      <button class="submit-button">Submit</button>
  </main>
</div>

  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- Thank you state end -->
<script src="script.js"></script>
</body>
</html>
